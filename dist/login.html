          <input class="border-2 border-gray-300 rounded-lg p-2 w-full" id="password" type="password" name="password" required>
        </div>

          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg w-full" type="submit">Войти</button>
        </div>
      </form>
