<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Главная</title>
	<link href="../public/styles.css" rel="stylesheet">
	<!-- <link href="styles/normolize-css" rel="stylesheet"> -->
	<!-- <link href="styles/style.css" rel="stylesheet"> -->
</head>

<body>
	 <header class="bg-white shadow ">
    <div class="container py-4 mx-auto max-w-5xl">
      <div class="flex items-center justify-between">
        <div class="flex-shrink-0 ">
          <a href="index.html">
            <img src="img/logo.png" alt="s" class="h-10">
          </a>
        </div>
        <nav class="hidden md:block">
          <a href="branches.html" class="text-gray-600 hover:text-blue-600 font-medium mx-4">Филиалы</a>
          <a href="booking.html" class="text-gray-600 hover:text-blue-600 font-medium mx-4">Бронирование</a>
          <a href="login.html" class="text-gray-600 hover:text-blue-600 font-medium mx-4">Личный кабинет</a>
        </nav>
      </div>
    </div>
  </header>
  <main class="px-4 py-8 md:px-0 md:py-8 bg-gray-100">
	<div class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
	  <div class="bg-white rounded-lg p-8 flex flex-col justify-between">
		<div>	
		  <div class="flex items-center justify-between mb-4">
			<h1 class="text-2xl font-bold mb-6">Данные о авто</h1>
			<button class="text-blue-600 font-semibold hover:text-blue-700">Изменить тариф</button>
		  </div>
		  <form>
			<div class="flex flex-col md:flex-row mb-2">
			  <label for="car-id" class="text-gray-600 mr-4 md:w-1/2">Идентификатор машины:</label>
			  <input type="text" name="car-id" id="car-id" class="border border-gray-300 px-4 py-2 rounded-lg w-full md:w-3/4" value="123456" required>
			</div>
			<div class="flex flex-col md:flex-row mb-2">
			  <label for="car-brand" class="text-gray-600 mr-4 md:w-1/2">Марка авто:</label>
			  <input type="text" name="car-brand" id="car-brand" class="border border-gray-300 px-4 py-2 rounded-lg w-full md:w-3/4" value="Toyota" required>
			</div>
			<div class="flex flex-col md:flex-row mb-2">
			  <label for="car-model" class="text-gray-600 mr-4 md:w-1/2">Название авто:</label>
			  <input type="text" name="car-model" id="car-model" class="border border-gray-300 px-4 py-2 rounded-lg w-full md:w-3/4" value="Corolla" required>
			</div>
			<div class="flex flex-col md:flex-row mb-2">
			  <label for="car-number" class="text-gray-600 mr-4 md:w-1/2">Номер машины:</label>
			  <input type="text" name="car-number" id="car-number" class="border border-gray-300 px-4 py-2 rounded-lg w-full md:w-3/4" value="А123ВВ77" required>
			</div>
			<div class="flex flex-col md:flex-row mb-2">
				<label for="daily-price" class="text-gray-600 mr-4 md:w-1/2">Стоимость бронирования за день:</label>
				<input type="number" name="daily-price" id="daily-price" class="border border-gray-300 px-4 py-2 rounded-lg w-full md:w-3/4" value="3000" required step="100">
			</div>
			<div class="flex flex-col md:flex-row mb-2">
			  <label for="branch" class="text-gray-600 mr-4 md:w-1/2">Филиал:</label>
			  <input type="text" name="branch" id="branch" class="border border-gray-300 px-4 py-2 rounded-lg w-full md:w-3/4" value="Филиал в центре города" required>
			</div>
		  </form>
		  <form>
			<div class="flex flex-col md:flex-row mb-2">
			  <label for="start-date" class="text-gray-600 mr-4 md:w-1/2">Дата бронирования:</label>
			  <input type="date" name="start-date" id="start-date-input" class="border border-gray-300 px-4 py-2 rounded-lg w-full md:w-3/4" required>
			</div>
			<div class="flex flex-col md:flex-row mb-2">
			  <label for="end-date" class="text-gray-600 mr-4 md:w-1/2">Дата возврата:</label>
			  <input type="date" name="end-date" id="end-date-input" class="border border-gray-300 px-4 py-2 rounded-lg w-full md:w-3/4" required>
			</div>
			<div class="flex flex-col md:flex-row mb-2">
			  <label for="booking-days" class="text-gray-600 mr-4 md:w-1/2">Количество дней:</label>
			  <input type="number" name="booking-days" id="booking-days" class="border border-gray-300 px-4 py-2 rounded-lg w-full md:w-3/4" min="1" max="30" required>
			</div>
		  </form>
		</div>
		<div class="flex flex-col justify-between items-center">
		  <div class="text-2xl font-semibold mb-5">Финальная стоимость: <span id="total-price">0</span> рублей</div>
		  <div class="flex flex-col items-center space-y-4">
			<button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 font-semibold" onclick="calculatePrice()">Бронировать автомобиль</button>
			<button class="bg-transparent text-blue-600 px-4 py-2 rounded-lg hover:bg-gray-100 font-semibold">Добавить еще один автомобиль</button>
		  </div>
		</div>
	  </div>
	  <div class="bg-white rounded-lg p-8">
		<h2 class="text-2xl font-bold mb-6">Данные о клиенте</h2>
		<form>
		  <div class="flex flex-col mb-4">
			<label for="last-name" class="text-gray-600 mb-2">Фамилия:</label>
			<input type="text" name="last-name" id="last-name" class="border border-gray-300 px-4 py-2 rounded-lg" required>
		  </div>
		  <div class="flex flex-col mb-4">
			<label for="first-name" class="text-gray-600 mb-2">Имя:</label>
			<input type="text" name="first-name" id="first-name" class="border border-gray-300 px-4 py-2 rounded-lg" required>
		  </div>
		  <div class="flex flex-col mb-4">
			<label for="middle-name" class="text-gray-600 mb-2">Отчество:</label>
			<input type="text" name="middle-name" id="middle-name" class="border border-gray-300 px-4 py-2 rounded-lg" required>
		  </div>
		  <div class="flex flex-col mb-4">
			<label for="phone-number" class="text-gray-600 mb-2">Номер телефона:</label>
			<input type="tel" name="phone-number" id="phone-number" class="border border-gray-300 px-4 py-2 rounded-lg" required>
		  </div>
		  <div class="flex flex-col mb-4">
			<label for="passport-number" class="text-gray-600 mb-2">Паспортные данные:</label>
			<input type="text" name="passport-number" id="passport-number" class="border border-gray-300 px-4 py-2 rounded-lg" required>
		  </div>
		  <div class="flex flex-col mb-4">
			<div class="mb-2"> <a href="cards.html" class="text-blue-600 font-semibold hover:text-blue-700">Выберите банковскую карту</a> </div>
			<div class="mb-2">
			  <select name="card-type" id="card-type" class="border border-gray-300 px-4 py-2 rounded-lg w-full">
				<option value="visa">Visa **** 1234</option>
				<option value="mastercard">Мир **** 9012</option>
			  </select>
			</div>
		  </div>
		  <div class="flex flex-col mb-4">
			<label for="birth-date" class="text-gray-600 mb-2">Дата рождения:</label>
			<input type="date" name="birth-date" id="birth-date" class="border border-gray-300 px-4 py-2 rounded-lg" required>
		  </div>
		</form>
	  </div>
	</div>
  	</main>
	<footer class="bg-white shadow text-black py-4">
		<div class="container mx-auto flex justify-between items-center max-w-5xl ">
			<div class="footer-contact">
			<p class="mx-4 font-bold">Телефон: 8 (800) 555-35-35</p>
			</div>
			<div class="footer-nav grid grid-cols-2 gap-4 justify-end items-center">
			
			<div class="flex flex-col">
				<a href="branches.html" class="font-semibold hover:text-blue-700 h-10 flex items-center">Филиалы</a>
				<a href="booking.html" class="font-semibold hover:text-blue-700 h-10 flex items-center">Бронирование</a>
				<a href="login.html" class="font-semibold hover:text-blue-700 h-10 flex items-center">Войти</a>
				<a href="register.html" class="font-semibold hover:text-blue-700 h-10 flex items-center">Регистрация</a>
			</div>
			<div class="flex flex-col">
				<a href="profile.html" class="font-semibold hover:text-blue-700 h-10 flex items-center">Личный кабинет</a>
				<a href="history.html" class="font-semibold hover:text-blue-700 h-10 flex items-center">История бронирования</a>
				<a href="cards.html" class="font-semibold hover:text-blue-700 h-10 flex items-center">Банковские карты</a>
				<a href="car-select.html" class="font-semibold hover:text-blue-700 h-10 flex items-center">Выбор автомобиля</a>
			</div>
			</div>
		</div>
		</footer>
	<script src="js/booking.js"></script>
	</body>

	</html>
