<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Регистрация</title>
  <link href="../public/styles.css" rel="stylesheet">
  <!-- <link href="styles/normolize-css" rel="stylesheet"> -->
  <!-- <link href="styles/style.css" rel="stylesheet"> -->
</head>

<body>
  <header class="bg-white shadow ">
    <div class="container py-4 mx-auto max-w-5xl">
      <div class="flex items-center justify-between">
        <div class="flex-shrink-0 ">
          <a href="index.html">
            <img src="img/logo.png" alt="s" class="h-10">
          </a>
        </div>
        <nav class="hidden md:block">
          <a href="branches.html" class="text-gray-600 hover:text-blue-600 font-medium mx-4">Филиалы</a>
          <a href="booking.html" class="text-gray-600 hover:text-blue-600 font-medium mx-4">Бронирование</a>
          <a href="login.html" class="text-gray-600 hover:text-blue-600 font-medium mx-4">Личный кабинет</a>
        </nav>
      </div>
    </div>
  </header>
  <main class="bg-gray-100 py-8">
    <div class="container mx-auto px-4 max-w-3xl">
      <div class="bg-white shadow-md rounded-lg px-8 py-10">
        <h2 class="text-2xl font-medium mb-6">Создать аккаунт</h2>
        <form>
          <div class="grid grid-cols-2 gap-6">
            <label for="last-name" class="block font-medium mb-2">Фамилия:</label>
            <input type="text" id="last-name" name="last-name" required class="border-gray-400 border-2 p-2 rounded-lg">
            <label for="first-name" class="block font-medium mb-2">Имя:</label>
            <input type="text" id="first-name" name="first-name" required class="border-gray-400 border-2 p-2 rounded-lg">
            <label for="middle-name" class="block font-medium mb-2">Отчество:</label>
            <input type="text" id="middle-name" name="middle-name" required class="border-gray-400 border-2 p-2 rounded-lg">
            <label for="passport" class="block font-medium mb-2">Паспортные данные (серия и номер):</label>
            <input type="text" id="passport" name="passport" required class="border-gray-400 border-2 p-2 rounded-lg">
            <label for="phone" class="block font-medium mb-2">Телефон:</label>
            <input type="tel" id="phone" name="phone" required class="border-gray-400 border-2 p-2 rounded-lg">
            <label for="date-of-birth" class="block font-medium mb-2">Дата рождения:</label>
            <input type="date" id="date-of-birth" name="date-of-birth" required class="border-gray-400 border-2 p-2 rounded-lg">
            <label for="password" class="block font-medium mb-2">Пароль:</label>
            <input type="password" id="password" name="password" required class="border-gray-400 border-2 p-2 rounded-lg">
            <label for="confirm-password" class="block font-medium mb-2">Повторите пароль:</label>
            <input type="password" id="confirm-password" name="confirm-password" required class="border-gray-400 border-2 p-2 rounded-lg"> </div>
          <button type="submit" formaction="profile.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg mt-6 hover:bg-blue-700">Зарегистрироваться</button>
        </form>
      </div>
    </div>
  </main>
  <footer class="bg-white shadow text-black py-4">
    <div class="container mx-auto flex justify-between items-center max-w-5xl ">
      <div class="footer-contact">
        <p class="mx-4 font-bold">Телефон: 8 (800) 555-35-35</p>
      </div>
      <div class="footer-nav grid grid-cols-2 gap-4 justify-end items-center">
        
        <div class="flex flex-col">
          <a href="branches.html" class="font-semibold hover:text-blue-700 h-10 flex items-center">Филиалы</a>
          <a href="booking.html" class="font-semibold hover:text-blue-700 h-10 flex items-center">Бронирование</a>
          <a href="login.html" class="font-semibold hover:text-blue-700 h-10 flex items-center">Войти</a>
          <a href="register.html" class="font-semibold hover:text-blue-700 h-10 flex items-center">Регистрация</a>
        </div>
        <div class="flex flex-col">
          <a href="profile.html" class="font-semibold hover:text-blue-700 h-10 flex items-center">Личный кабинет</a>
          <a href="history.html" class="font-semibold hover:text-blue-700 h-10 flex items-center">История бронирования</a>
          <a href="cards.html" class="font-semibold hover:text-blue-700 h-10 flex items-center">Банковские карты</a>
          <a href="car-select.html" class="font-semibold hover:text-blue-700 h-10 flex items-center">Выбор автомобиля</a>
        </div>
      </div>
    </div>
  </footer>
  
      <script src="js/script.js"></script>
  </body>
  
  </html>
