<head>
  <meta charset="utf-8">

</head>

<body>
  <header class="bg-white shadow ">
    <div class="container py-4 mx-auto max-w-5xl">
      <div class="flex items-center justify-between">
        <div class="flex-shrink-0 ">
          <a href="index.html">
            <img src="img/logo.png" alt="s" class="h-10">
          </a>
        </div>
        <nav class="hidden md:block">
          <a href="branches.html" class="text-gray-600 hover:text-blue-600 font-medium mx-4">Филиалы</a>
          <a href="booking.html" class="text-gray-600 hover:text-blue-600 font-medium mx-4">Бронирование</a>
          <a href="login.html" class="text-gray-600 hover:text-blue-600 font-medium mx-4">Личный кабинет</a>
        </nav>
      </div>
    </div>
  </header>

    <main class="bg-gray-100">
      <div class="max-w-2xl mx-auto p-5 ">
        <h1 class="text-3xl text-center font-bold mb-6">Выберите автомобиль</h1>
        <div class="bg-white rounded-lg px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="make">Марка автомобиля</label>
                <select class="border-2 border-gray-300 rounded-lg p-2 w-full" id="make" name="make">
                    <option value="">Выберите марку автомобиля</option>
                    <option value="Audi">Audi</option>
                    <option value="BMW">BMW</option>
                    <option value="Mercedes-Benz">Mercedes-Benz</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Volkswagen">Volkswagen</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="model">Модель автомобиля</label>
                <select class="border-2 border-gray-300 rounded-lg p-2 w-full" id="model" name="model" disabled>
                    <option value="">Выберите модель автомобиля</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="color">Цвет автомобиля</label>
                <input class="border-2 border-gray-300 rounded-lg p-2 w-full" id="color" type="text" name="color" placeholder="Введите цвет автомобиля">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Тип двигателя</label>
                <div class="flex items-center">
                    <input class="mr-2" id="gasoline" type="radio" name="engine" value="Бензиновый">
                    <label class="text-gray-700" for="gasoline">Бензиновый</label>
                </div>
                <div class="flex items-center">
                    <input class="mr-2" id="diesel" type="radio" name="engine" value="Дизельный">
                    <label class="text-gray-700" for="diesel">Дизельный</label>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Коробка передач</label>
                <div class="flex items-center">
                    <input class="mr-2" id="manual" type="radio" name="transmission" value="МКП">
                    <label class="text-gray-700" for="manual">МКП</label>
                </div>
                <div class="flex items-center">
                    <input class="mr-2" id="automatic" type="radio" name="transmission" value="АКП">
                    <label class="text-gray-700" for="automatic">АКП</label>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="image">Картинка</label>
                <input class="border-2 border-gray-300 rounded-lg p-2 w-full" id="image" type="text" name="image" placeholder="Введите ссылку на картинку">
            </div>
            <div class="flex justify-between">
                <button class="w-1/3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg" type="submit" disabled>Выбрать</button>
                <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg" type="button">Отмена</button>
            </div>
        </div>
    </div>

    </main>

    <footer class="bg-white shadow text-black py-4">
      <div class="container mx-auto flex justify-between items-center max-w-5xl">
        <div class="footer-contact">
          <p class="mx-4 font-bold">Телефон: 8 (800) 555-35-35</p>
        </div>
        <div class="footer-nav grid grid-cols-2 gap-4 justify-end items-center">
          <div class="flex flex-col">
            <a href="branches.html" class="font-semibold hover:text-blue-700 h-10 flex items-center">Филиалы</a>
            <a href="booking.html" class="font-semibold hover:text-blue-700 h-10 flex items-center">Бронирование</a>
            <a href="login.html" class="font-semibold hover:text-blue-700 h-10 flex items-center">Войти</a>
            <a href="register.html" class="font-semibold hover:text-blue-700 h-10 flex items-center">Регистрация</a>
          </div>
          <div class="flex flex-col">
            <a href="profile.html" class="font-semibold hover:text-blue-700 h-10 flex items-center">Личный кабинет</a>
            <a href="history.html" class="font-semibold hover:text-blue-700 h-10 flex items-center">История бронирования</a>
            <a href="cards.html" class="font-semibold hover:text-blue-700 h-10 flex items-center">Банковские карты</a>
            <a href="car-select.html" class="font-semibold hover:text-blue-700 h-10 flex items-center">Выбор автомобиля</a>
          </div>
        </div>
      </div>
    </footer>
  
      <script src="js/car-select.js"></script>
  </body>
  
  </html>
